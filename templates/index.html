<!doctype html>
<html>
  <head>
    <title>Flask-SocketIO Chat</title>
  </head>
  <body>
    <div id="messages"></div>
    <input id="message_input" type="text" />
    <input type="text" name="vala" id="vala" placeholder="a value">
    <input type="text" name="valb" id="valb" placeholder="b value">
    <button id="send_button">Send</button>
    <button id="add">add</button>
    <button id="mul">mul</button>
    <button id="sub">sub</button>
    <button id="div">div</button>

    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.min.js"></script>
    

    <script>
      // var socket = io.connect('http://' + document.domain + ':' + location.port);
      var socket = io.connect('http://127.0.0.1:5000');
      socket.on('message', function(data) {
        $('#messages').append($('<p>').text(data));
      });
      
      socket.on('add', function(data) {
        $('#messages').append($('<p>').text(data));
      });
      socket.on('sub', function(data) {
        $('#messages').append($('<p>').text(data));
      });


      $(document).ready(function() {
        $('#send_button').click(function() {
          var message = $('#message_input').val();
          socket.emit('message', message);
          $('#message_input').val('');
        });
        // add
        $('#add').click(function() {
          var a = $('#vala').val();
          var b = $('#valb').val();
          socket.emit('add', a,b);
        });
        //sub
        $('#sub').click(function() {
          var a = $('#vala').val();
          var b = $('#valb').val();
          socket.emit('sub', a,b);
        });
      });
    </script>
  </body>
</html>
